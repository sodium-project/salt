coverage:
  range: 50..75
  round: up
  precision: 2

  status:
    project: no
    patch: yes
    changes: no

comment:
  layout: "header, diff, changes, tree"
  behavior: default

ignore:
  - "**/*-test.cpp"  # ignore test harness code
  - "**/abort.hpp"
  - "**/aligned_cast.hpp"
  - "**/synth_three_way.hpp"