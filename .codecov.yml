coverage:
  range: 50..75
  round: up
  precision: 2

  status:
    project: no
    patch: yes
    changes: no

comment:
  layout: "header, diff, changes, tree"
  behavior: default

ignore:
  - "**/*-test.cpp"  # ignore test harness code
  - "**/detail"
  - "**/config"
  - "**/meta"
  - "**/salt/utility"
  - "**/salt/logging"
  - "**/memory/addressof.hpp"
  - "**/memory/construct_at.hpp"
  - "**/memory/launder.hpp"
  - "**/memory/debugging.cpp"